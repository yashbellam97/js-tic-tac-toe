<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="player-1-div" class="player-div current">
            <p class="player-heading">Player 1</p>
            <p class="player-score">x</p>
        </div>
        <div id="game-container"></div>
        <div id="player-2-div" class="player-div">
            <p class="player-heading">Player 2</p>
            <p class="player-score">o</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
